# Queries
query Todos($completed: Boolean) {
  todos(completed: $completed) {
    id
    title
    description
    completed
    createdAt
    updatedAt
  }
}

query Todo($id: ID!) {
  todo(id: $id) {
    id
    title
    description
    completed
    createdAt
    updatedAt
  }
}

query TodosPaginated($limit: Int!, $offset: Int!, $completed: Boolean) {
  todosPaginated(limit: $limit, offset: $offset, completed: $completed) {
    items {
      id
      title
      description
      completed
      createdAt
      updatedAt
    }
    pageInfo {
      total
      limit
      offset
      hasNextPage
      hasPreviousPage
    }
  }
}

query TotalCount($completed: Boolean) {
  totalCount(completed: $completed)
}

# Mutations
mutation CreateTodo($input: TodoInput!) {
  createTodo(input: $input) {
    id
    title
    description
    completed
    createdAt
    updatedAt
  }
}

mutation UpdateTodo($id: ID!, $input: TodoUpdateInput!) {
  updateTodo(id: $id, input: $input) {
    id
    title
    description
    completed
    createdAt
    updatedAt
  }
}

mutation DeleteTodo($id: ID!) {
  deleteTodo(id: $id)
}
