schema: "http://localhost:4000/graphql"
documents: "app/graphql/**/*.graphql"
generates:
  app/graphql/graphql.schema.json:
    plugins:
      - introspection
  app/graphql/graphql-types.ts:
    plugins:
      - typescript
      - typescript-operations
  app/graphql/generated.graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
config:
  scalars:
    DateTime: string
